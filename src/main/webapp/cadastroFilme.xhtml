<ui:composition template="/template/common/commonLayout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:event type="preRenderView" listener="#{tipoController.listar}"/>
        <f:event type="preRenderView" listener="#{filmesController.novo}"/>
    </f:metadata>
    <ui:define name="corpo">
        <h:form id="form">
            <h1>Cadastro De Filmes</h1>
            <p:growl id="msgs" showDetail="true"/>

            <p:panelGrid columns="2">
                <p:outputLabel for="titulo" value="Nome: " />
                <p:inputText id="titulo" value="#{filmesController.edicao.title}" required="true" />
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:outputLabel for="classificacao" value="Classificação: " />
                <p:selectOneMenu id="classificacao" value="#{filmesController.idGenero}">
                    <f:selectItems value="#{tipoController.resultado}" var="classificacao" itemLabel="#{classificacao.tipo}" itemValue="#{classificacao.idclassificacao}" />
                </p:selectOneMenu>
            </p:panelGrid>

            <p:commandButton id="btnCadastrar" value="Cadastrar" action="#{filmesController.salvar}" update="@form" process="@this titulo classificacao"/>

        </h:form>
    </ui:define>
</ui:composition>
