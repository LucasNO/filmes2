<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8"/>
        <h:outputStylesheet name="common-style.css" library="css" />
        <h:form>
            <p:toolbar>
                <p:toolbarGroup rendered="#{request.isUserInRole('ROLE_ADMIN') or request.isUserInRole('ROLE_FUNCIONARIO') or request.isUserInRole('ROLE_USUARIO')}">
                    <p:commandButton id="home" value="Home" action="/index?faces-redirect=true" />
                </p:toolbarGroup>
                <p:toolbarGroup rendered="#{request.isUserInRole('ROLE_ADMIN')}">
                    <p:menuButton value="Usuários">
                        <p:menuitem id="cadastrarUsuario" value="Gerenciar Usuários" action="/usuario/cadastroUsuario?faces-redirect=true" />
                    </p:menuButton>
                </p:toolbarGroup>
                <p:toolbarGroup rendered="#{request.isUserInRole('ROLE_FUNCIONARIO')}">
                    <p:menuButton value="Generos">
                        <p:menuitem id="cadastrarGenero" value="Gerenciar Generos" action="/tipo/gerenciarTipos?faces-redirect=true" />
                    </p:menuButton>
                </p:toolbarGroup>
                <p:toolbarGroup>
                    <p:menuButton value="Filmes" rendered="#{request.isUserInRole('ROLE_FUNCIONARIO')}">
                        <p:menuitem id="cadastrarFilmes" value="Cadastrar Filmes" action="/filme/cadastroFilme?faces-redirect=true" />
                        <p:menuitem id="listarFilmes" value="Listar Filmes" action="/filme/listarFilmes?faces-redirect=true" />
                    </p:menuButton>
                </p:toolbarGroup>
                <p:toolbarGroup>
                    <p:menuButton value="Avaliação" rendered="#{request.isUserInRole('ROLE_USUARIO')}">
                        <p:menuitem id="avaliacaoFilme" value="Avaliar Filme" action="/avaliacao/cadastroAvaliacao?faces-redirect=true"/>
                        <p:menuitem id="listarAvaliacao" value="Listar Avaliações" action="/avaliacao/listarAvaliacao?faces-redirect=true" />
                    </p:menuButton>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">                
                            <h:outputText id="usuario" value="Usuário: #{request.userPrincipal.name}" rendered="#{not empty request.userPrincipal}" /> <br/>                                       
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/logout">
                            <h:outputText value="Logout"/>
                            </h:outputLink>&nbsp;
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>
    </h:head>

    <h:body>

        <div id="conteudo">
            <ui:insert name="corpo" />
        </div>

        <footer>
        </footer>

    </h:body>
</html>
