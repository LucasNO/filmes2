<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAvaliacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_idavaliacao}" for="idavaliacao" />
                    <h:inputText id="idavaliacao" value="#{avaliacaoController.selected.idavaliacao}" title="#{bundle.CreateAvaliacaoTitle_idavaliacao}" required="true" requiredMessage="#{bundle.CreateAvaliacaoRequiredMessage_idavaliacao}"/>
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_nota}" for="nota" />
                    <h:inputText id="nota" value="#{avaliacaoController.selected.nota}" title="#{bundle.CreateAvaliacaoTitle_nota}" required="true" requiredMessage="#{bundle.CreateAvaliacaoRequiredMessage_nota}"/>
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_idfilme}" for="idfilme" />
                    <h:selectOneMenu id="idfilme" value="#{avaliacaoController.selected.idfilme}" title="#{bundle.CreateAvaliacaoTitle_idfilme}" required="true" requiredMessage="#{bundle.CreateAvaliacaoRequiredMessage_idfilme}">
                        <f:selectItems value="#{filmesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{avaliacaoController.create}" value="#{bundle.CreateAvaliacaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{avaliacaoController.prepareList}" value="#{bundle.CreateAvaliacaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAvaliacaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
