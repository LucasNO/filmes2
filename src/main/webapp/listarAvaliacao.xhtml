<ui:composition template="/template/common/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:event type="preRenderView" listener="#{avaliacaoController.listar}"/>
    </f:metadata>
    <ui:define name="corpo">


        <h1>Lista De Avaliações</h1>
        <h:form>

            <p:dataTable var="car" value="#{avaliacaoController.resultado}"
                         rows="5" paginator="true">
                <p:column headerText="Id">
                    <h:outputText value="#{car.idavaliacao}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{car.idfilme.title}" />
                </p:column>

                <p:column headerText="Nota">
                    <h:outputText value="#{car.nota}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
