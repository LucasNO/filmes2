<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFilmesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFilmesLabel_idfilme}" for="idfilme" />
                    <h:inputText id="idfilme" value="#{filmesController.selected.idfilme}" title="#{bundle.EditFilmesTitle_idfilme}" required="true" requiredMessage="#{bundle.EditFilmesRequiredMessage_idfilme}"/>
                    <h:outputLabel value="#{bundle.EditFilmesLabel_title}" for="title" />
                    <h:inputText id="title" value="#{filmesController.selected.title}" title="#{bundle.EditFilmesTitle_title}" required="true" requiredMessage="#{bundle.EditFilmesRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditFilmesLabel_idclassificacao}" for="idclassificacao" />
                    <h:selectOneMenu id="idclassificacao" value="#{filmesController.selected.idclassificacao}" title="#{bundle.EditFilmesTitle_idclassificacao}" required="true" requiredMessage="#{bundle.EditFilmesRequiredMessage_idclassificacao}">
                        <f:selectItems value="#{classificacaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{filmesController.update}" value="#{bundle.EditFilmesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFilmesViewLink}"/>
                <br />
                <h:commandLink action="#{filmesController.prepareList}" value="#{bundle.EditFilmesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFilmesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
