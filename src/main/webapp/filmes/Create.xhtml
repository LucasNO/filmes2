<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFilmesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFilmesLabel_idfilme}" for="idfilme" />
                    <h:inputText id="idfilme" value="#{filmesController.selected.idfilme}" title="#{bundle.CreateFilmesTitle_idfilme}" required="true" requiredMessage="#{bundle.CreateFilmesRequiredMessage_idfilme}"/>
                    <h:outputLabel value="#{bundle.CreateFilmesLabel_title}" for="title" />
                    <h:inputText id="title" value="#{filmesController.selected.title}" title="#{bundle.CreateFilmesTitle_title}" required="true" requiredMessage="#{bundle.CreateFilmesRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateFilmesLabel_idclassificacao}" for="idclassificacao" />
                    <h:selectOneMenu id="idclassificacao" value="#{filmesController.selected.idclassificacao}" title="#{bundle.CreateFilmesTitle_idclassificacao}" required="true" requiredMessage="#{bundle.CreateFilmesRequiredMessage_idclassificacao}">
                        <f:selectItems value="#{classificacaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{filmesController.create}" value="#{bundle.CreateFilmesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{filmesController.prepareList}" value="#{bundle.CreateFilmesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFilmesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
