<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFilmesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFilmesLabel_idfilme}"/>
                    <h:outputText value="#{filmesController.selected.idfilme}" title="#{bundle.ViewFilmesTitle_idfilme}"/>
                    <h:outputText value="#{bundle.ViewFilmesLabel_title}"/>
                    <h:outputText value="#{filmesController.selected.title}" title="#{bundle.ViewFilmesTitle_title}"/>
                    <h:outputText value="#{bundle.ViewFilmesLabel_idclassificacao}"/>
                    <h:outputText value="#{filmesController.selected.idclassificacao}" title="#{bundle.ViewFilmesTitle_idclassificacao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{filmesController.destroyAndView}" value="#{bundle.ViewFilmesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFilmesEditLink}"/>
                <br />
                <h:commandLink action="#{filmesController.prepareCreate}" value="#{bundle.ViewFilmesCreateLink}" />
                <br />
                <h:commandLink action="#{filmesController.prepareList}" value="#{bundle.ViewFilmesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFilmesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
